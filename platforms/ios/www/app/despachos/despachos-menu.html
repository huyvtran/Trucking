<ion-side-menus>

	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable nav-title-slide-ios7">
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable nav-title-slide-ios7">
			<h1 class="title">Despachos by SEQ</h1>
		</ion-header-bar>

		<ion-header-bar class="bar-subheader item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="search.SEQ">
			</label>
			<button class="button button-small button-positive button-clear" ng-click="clearSearch()">Clear</button>
		</ion-header-bar>

		<ion-content>
			<ion-refresher
				pulling-text="Pull to refresh"
				pulling-icon="ion-ios7-arrow-thin-up"
				refreshing-icon="ion-ios7-reloading"
				refreshing-text="Refreshing Despachos"
				on-refresh="doRefresh()">
			</ion-refresher>


			<ion-list>
				<ion-item ng-repeat="desp in despachos | filter: search" href="#/despachos/{{desp.SEQ}}">{{desp.SEQ}}</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>

</ion-side-menus>

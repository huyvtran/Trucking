<ion-view title="Side Menu">

	<ion-nav-buttons>
		<button class="button button-assertive button-clear" ng-click="exit()"> EXIT</button>
	</ion-nav-buttons>

	<ion-content has-header="true" padding="true">

		<div class="card">
			<a class=" item item-icon-right" ui-sref="main.truck" ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.status]">
				<i class="icon ion-document-text"></i>
				Truck
			</a>
		</div>


		<!-- Driver Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="main.driver" ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.status]">
				<i class="icon ion-ios7-personadd"></i>
				Driver
			</a>
		</div>


		<!-- Weight Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="main.weight" ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.status]">
				<i class="icon ion-speedometer"></i>
				Weight
			</a>
		</div>


		<!-- Batches Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="main.batches" ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.status]">
				<i class="icon ion-ios7-browsers"></i>
				Batches
			</a>
		</div>

		<!-- Photos Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="main.photos" ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.status]">
				<i class="icon ion-images"></i>
				Photos
			</a>
		</div>


		<!-- Finalize Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="main.finalize" ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.status]">
				<i class="icon ion-ios7-checkmark"></i>
				Finalize
			</a>
		</div>
	</ion-content>
</ion-view>

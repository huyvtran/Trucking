<script id="modal.html" type="text/ng-template">
	<div class="modal">
		<ion-header-bar>
			<h1 class="title">New Truck</h1>
		</ion-header-bar>
		<ion-content class="has-header padding">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">License #</span>
					<input type="text" placeholder="SD203 230" ng-model="newCamion.placa_numero" ng-blur="offFocus()">

				</label>
				<label class="item item-input">
					<span class="input-label">License Country</span>
					<input type="text" placeholder="BOL" ng-model="camion.placa_pais" ng-blur="offFocus()">
				</label>
				<label class="item item-input">
					<span class="input-label">Marca</span>
					<input type="text" placeholder="Mercedes" ng-model="camion.marca" ng-blur="offFocus()">
				</label>
				<label class="item item-input">
					<span class="input-label">Tipo</span>
					<input type="text" placeholder="X5" ng-model="camion.tipo" ng-blur="offFocus()">
				</label>
				<label class="item item-input">
					<span class="input-label">Ejes</span>
					<input type="number" placeholder="4" ng-model="camion.ejes" ng-blur="offFocus()">
				</label>
			</div>
			<button class="button button-positive" ng-click="cancelModal()">CANCEL</button>

			<button class="button button-positive" ng-click="saveTruck()">SAVE</button>
		</ion-content>
	</div>
</script>

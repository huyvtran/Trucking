<ion-view title="Batches">

	<ion-content class="has-header">
		<div class="row">

			<div class="col">
				<div class="card" style="margin: 0">
					<div class="item item-button-right">
						Scan Scandit
						<button class="button button-positive button-clear" ng-click="scan()">Scan QR</button>
					</div>
					<div class="item item-button-right">
						Scan Cordova Plugin
						<button class="button button-positive button-clear" ng-click="scanOther()">Scan QR</button>
					</div>

					<div class="card">
						<div class="item">
							<p>{{response}}</p>
							<p>{{code}}</p>
						</div>
					</div>

				</div>

			</div>
		</div>
	</ion-content>
</ion-view>

<ion-view title="Login">
	<ion-nav-bar class="bar-dark"></ion-nav-bar>
	<ion-content has-header="true" padding="true">
	</ion-content>

	<div class="login-form">

		<div class="list">
			<div class="item item-divider">
				Login To Complete a Despacho
			</div>
			<label class="item item-input">
				<span class="input-label">Username</span>
				<input type="text" ng-model="credentials.username">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" ng-model="credentials.password">
			</label>
		</div>
		<button class="button button-block button-positive" ng-click="login(credentials)">Login</button>


		<div>
			<p class="text-center">Forgot Username? <a href="">link</a></p>

			<p class="text-center">Forgot Password? <a href="">link</a></p>
		</div>
	</div>
</ion-view>

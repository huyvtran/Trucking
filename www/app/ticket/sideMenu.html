<ion-view title="Despacho: {{despacho_SEQ|zeroPad:4}}">

	<ion-nav-buttons>
		<button class="button button-positive button-clear" ng-click="returnHome()"><i class="icon ion-ios7-home"></i></button>
	</ion-nav-buttons>

	<ion-content has-header="true" padding="true">

		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.truck.submenu">
				<!-- ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.truck]">-->
				<i class="icon ion-ios7-cart"></i>
				Cami√≥n
			</a>
		</div>


		<!-- Batches Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.batches.submenu">
				<!-- ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.batches]">-->
				<i class="icon ion-ios7-keypad"></i>
				Batches
			</a>
		</div>

		<!-- Muestras Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.muestras.submenu">
				<!--ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.muestras]">-->
				<i class="icon ion-ios7-keypad-outline"></i>
				Muestras
			</a>
		</div>

        <!-- OTRAS Tab -->
        <div class="card">
            <a class=" item item-icon-right" ui-sref="ticket.muestras.submenu">
                <!--  ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.muestras]">-->
                <i class="icon ion-navicon"></i>
                Otros...
            </a>
        </div>

		<!-- Photos Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.fotos.submenu">
				<!--ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.fotos]"> -->
				<i class="icon ion-images"></i>
				Fotos
			</a>
		</div>

		<!-- Finalize Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.finalize.submenu">
				<!--ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.finalize]">-->
				<i class="icon ion-ios7-checkmark"></i>
				Finalizar
			</a>
		</div>

		<!-- DONE -->
		<div class="padding-horizontal">
			<button class="button button-positive button-block" ng-disabled="true">Completo</button>
		</div>
	</ion-content>

	<ion-footer-bar class="bar bar-balanced">
		<div class="bar-align-left">Despacho</div>
		<div class="bar-align-right">FECHA</div>
	</ion-footer-bar>
</ion-view>

<ion-view title="{{despacho_SEQ}}">

	<ion-nav-buttons>
		<button class="button button-assertive button-clear" ng-click="exit()"> SALIR</button>
	</ion-nav-buttons>

	<ion-content has-header="true" padding="true">

		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.truck.submenu">
				<!-- ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.truck]">-->
				<i class="icon ion-document-text"></i>
				Camion
			</a>
		</div>


		<!-- Batches Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.batches.submenu">
				<!-- ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.batches]">-->
				<i class="icon ion-ios7-albums"></i>
				Batches
			</a>
		</div>

		<!-- Muestras Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.muestras.submenu">
				<!--ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.muestras]">-->
				<i class="icon ion-ios7-keypad"></i>
				Muestras
			</a>
		</div>

		<!-- Photos Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.photos.submenu">
				<!--ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.photos]"> -->
				<i class="icon ion-images"></i>
				Fotos
			</a>
		</div>


		<!-- OTRAS Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.muestras.submenu">
				<!--  ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.muestras]">-->
				<i class="icon ion-navicon"></i>
				Otras
			</a>
		</div>

		<!-- Finalize Tab -->
		<div class="card">
			<a class=" item item-icon-right" ui-sref="ticket.finalize.submenu">
				<!--ng-class="{0:'assertive-border', 1:'balanced-border', 2:'energized-border'}[item.finalize]">-->
				<i class="icon ion-ios7-checkmark"></i>
				Finalizar
			</a>
		</div>


		<!-- DONE -->
		<div class="padding-horizontal">
			<button class="button button-positive button-block" ng-disabled="true">LISTO</button>
		</div>
	</ion-content>

	<ion-footer-bar class="bar bar-dark">
		<div class="bar-align-left">Despacho</div>
		<div class="bar-align-right">FECHA</div>
	</ion-footer-bar>
</ion-view>

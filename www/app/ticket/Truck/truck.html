<ion-view title="Truck">

	<ion-content class="has-header padding">
		<h1>Truck</h1>


		<div class="row">
			<div class="list col-50">
				<form>
					<label class="item item-input item-stacked-label item-autocomplete">
						<span class="input-label">License #</span>
						<autocomplete ng-model="truck.license.number"
						              attr-placeholder="VD 102 203"
						              data="placa_numeros"
						              on-type="updateNumeros"
						              on-select="select"
						              ng-blur="offFocus(truck.license.country)">
						</autocomplete>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">License Country</span>
						<input type="text" placeholder="BOL" ng-model="truck.license.country" ng-blur="offFocus()">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Marca</span>
						<input type="text" placeholder="Mercedes" ng-model="truck.marca" ng-blur="offFocus()">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Tipo</span>
						<input type="text" placeholder="X5" ng-model="truck.tipo" ng-blur="offFocus()">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Ejes</span>
						<input type="number" placeholder="4" ng-model="truck.ejes" ng-blur="offFocus()">
					</label>
				</form>
			</div>

			<div class="col-40">
				<div class="row ">
					<div class="card card-photo col">
						<div class="item" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[photos.truck.empty.status]">
							<h2>Truck Empty</h2>
						</div>

						<div class="item item-image" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[photos.truck.empty.status]">
							<img ng-src="{{photos.truck.full.image}}" ng-click="capturePhoto(photos.truck.full)">
						</div>
					</div>

					<div class="card card-photo col">
						<div class="item" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[photos.truck.full.status]">
							<h2>Truck Full</h2>
						</div>

						<div class="item item-image" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[photos.truck.full.status]">
							<img ng-src="{{photos.truck.empty.image}}" ng-click="capturePhoto(photos.truck.empty)">
						</div>
					</div>
				</div>

				<div class="row ">
					<div class="card card-photo col">
						<div class="item" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[photos.truck.side_left.status]">
							<h2>Sideview - Left</h2>
						</div>

						<div class="item item-image" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[photos.truck.side_left.status]">
							<img ng-src="{{photos.truck.side_left.image}}" ng-click="capturePhoto(photos.truck.side_left)">
						</div>
					</div>

					<div class="card card-photo col">
						<div class="item" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[photos.truck.side_right.status]">
							<h2>Sideview - Right</h2>
						</div>

						<div class="item item-image" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[photos.truck.side_right.status]">
							<img ng-src="{{photos.truck.side_right.image}}" ng-click="capturePhoto(photos.truck.side_right)">
						</div>
					</div>
				</div>
			</div>

		</div>

	</ion-content>
</ion-view>

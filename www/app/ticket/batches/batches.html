<ion-view title="Batches">

	<ion-content class="has-header">
		<div class="row">

			<div class="col">
				<div class="card" style="margin: 0">
					<div class="item item-button-right">
						Scan QR Code
						<button class="button button-positive button-clear" ng-click="scan()">Scan QR</button>
					</div>

					<div class="item item-image">
						<img src="http://placehold.it/500x600">
					</div>

				</div>

			</div>
		</div>
	</ion-content>
</ion-view>

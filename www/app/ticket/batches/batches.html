<ion-view title="Batches">
	<ion-content class="has-header has-footer padding">

		<div ui-view="batchDetail" ng-show="showBatchDetail"></div>

		<div ui-view="unidadDetail" ng-show="showUnidadDetail"></div>

	</ion-content>

	<ion-footer-bar class="bar-dark">
		<button class="button button-positive button-clear pull-right" ng-click="scan()">
			SCAN
			<i class="icon ion-ios7-barcode-outline"></i>
		</button>
	</ion-footer-bar>
</ion-view>

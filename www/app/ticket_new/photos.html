<ion-view title="Photos">

	<ion-content class="has-header padding">

		<div class="row">
			<div class="card col card-photo" ng-repeat="item in photos.truck">
				<div class="item" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[item.status]">
					<h2>{{item.title}}</h2>
				</div>

				<div class="item item-image" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[item.status]">
					<img ng-src="{{item.image}}" ng-click="capturePhoto(item)">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="card col card-photo" ng-repeat="item in photos.driver">
				<div class="item" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[item.status]">
					<h2>{{item.title}}</h2>
				</div>

				<div class="item item-image" ng-class="{ 0: 'border-red',  1: 'border-green', 2: 'border-yellow'}[item.status]">
					<img ng-src="{{item.image}}" ng-click="capturePhoto(item)">
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>

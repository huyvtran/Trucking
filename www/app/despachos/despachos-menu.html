<ion-side-menus>

	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable nav-title-slide-ios7">
		</ion-nav-bar>

		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable nav-title-slide-ios7">
			<h1 class="title">Despachos by SEQ</h1>
		</ion-header-bar>

		<ion-header-bar class="bar-subheader item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="search.SEQ">
			</label>
			<button class="button button-small button-positive button-clear" ng-click="clearSearch()">Clear</button>
		</ion-header-bar>

		<ion-content>
			<ion-refresher
				pulling-text="Pull to refresh"
				pulling-icon="ion-ios7-arrow-thin-up"
				refreshing-icon="ion-ios7-reloading"
				refreshing-text="Refreshing Despachos"
				on-refresh="doRefresh()">
			</ion-refresher>

			<!--ng-href="#/despachos/{{desp.SEQ}}"
				ng-class="{active : isItemActive(item)}"-->


			<ion-list>
				<ion-item class="item-simple"
						  ng-repeat="desp in despachos | filter: search"
				          ui-sref="despachosMenu.SEQ({SEQ: desp.SEQ })"
				          ui-sref-active="active">
					{{desp.SEQ}}
					<span class="item-note">{{desp.fecha_despacho}}</span>
				</ion-item>
			</ion-list>
		</ion-content>
		<ion-footer-bar class="bar-dark">
            <a class=" item item-icon-right" ui-sref="ticket.truck.submenu">
                <i class="icon ion-document-text"></i>
            </a>
			<h1 class="title" style="font-weight: 300; font-size: 15px;">Updated {{lastUpdate}}</h1>
		</ion-footer-bar>
	</ion-side-menu>

</ion-side-menus>

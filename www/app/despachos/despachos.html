<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <!-- Main Content >> TOP LINE -->
        <ion-nav-bar type="bar-positive">
            <ion-nav-buttons side="right">
                {{usuario}}
                <button class="button button-clear button-positive button-icon" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- Main Content >> CONTENT VIEW -->
        <ion-nav-view name="content-view" animation="none"></ion-nav-view>

    </ion-pane>


    <!-- Side Menu -->
    <ion-side-menu side="left">

        <ion-nav-bar type="bar-negative" animation="nav-title-slide-ios7"></ion-nav-bar>

        <ion-nav-view name="side-view" animation="slide-left-right-ios7"></ion-nav-view>

    </ion-side-menu>

</ion-side-menus>

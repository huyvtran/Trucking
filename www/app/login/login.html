<div class="modal" ng-controller="LoginCtrl" backdropClickToClose="false">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Login</h1>
    </ion-header-bar>

    <ion-content has-header="true" padding="true">
        <div class="padding">
            <div class="padding">
            <form class="list">
                <div class="padding">{{message}}</div>

                <label class="item item-input">
                    <span class="input-label">Usuario</span>
                    <input type="text" placeholder="usuario" ng-model="user.usuario" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" placeholder="contraseña" ng-model="user.contrasena" required>
                </label>

                <div class="padding">
                    <button class="button button-block button-positive" ng-click="login()">Login</button>
                </div>
            </form>
        </div>
        </div>

    </ion-content>
</div>
